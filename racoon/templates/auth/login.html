<!DOCTYPE html>
<html>
<head>
  {% include "__head.html" %}
</head>

<body class="hold-transition login-page">

<div class="login-box">

  <div class="login-logo">
    <a href="{{ url_for("bp_home.home", _external=True) }}"><b>Ra</b>coon</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="{{ url_for("bp_auth.login", _external=True) }}" method="post">
      {{ form.csrf_token }}
      <div class="form-group has-feedback">
        {{ form.username(size=20) }}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        {{ form.password(size=20) }}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="icheck-primary">
            {{ form.remember_me }}
            {{ form.remember_me.label }}
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href={{ url_for("bp_auth.register", _external=True) }} class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

{% include "__js_base.html" %}

</body>
</html>
